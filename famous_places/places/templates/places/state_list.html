<!DOCTYPE html>
<html>
<head>
    <title>State List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            margin-right: 10px;
        }
        .create-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>State List</h1>
    <a href="{% url 'create_state' %}" class="create-link">Create New State</a>
    <ul>
        {% for state in states %}
            <li>
                {{ state.name }}
                (<a href="{% url 'update_state' state.pk %}">Edit</a> |
                 <a href="{% url 'delete_state' state.pk %}">Delete</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
